<style>
    #add-product-form .form-control {
        height: calc(100% - 45%);
        padding: 0.300rem 0.75rem; 
    }
</style>
<div class="container" id="add-product-container">
    <div class="d-flex justify-content-end mb-2">
        <button type="button" class="btn btn-secondary" id="backBtn">Volver</button>
    </div>
    <h1 class="text-center mb-2">Alta de Producto</h1>
    <form id="add-product-form">
        <div class="mb-1">
            <input type="text" class="form-control" id="SKU" placeholder="SKU" required>
        </div>
        <div class="mb-1">
            <input type="number" class="form-control" id="code" placeholder="C칩digo" required>
        </div>
        <div class="mb-1">
            <input type="text" class="form-control" id="name" placeholder="Nombre" required>
        </div>
        <div class="mb-1">
            <textarea class="form-control" id="description" rows="3" placeholder="Descripci칩n" required></textarea>
        </div>
        <div class="mb-1">
            <input type="number" class="form-control" id="price" placeholder="Precio" required>
        </div>
        <div class="mb-1">
            <input type="text" class="form-control" id="currency" placeholder="Moneda" value="USD" required>
        </div>
        <div class="mb-1">
            <input type="file" class="form-control" id="pictures" accept="image/*" multiple required placeholder="Im치genes">
            <small class="form-text text-muted">Seleccione varias im치genes para subir.</small>
        </div>
            
        <div id="loadingSpinner" style="display: none; text-align: center;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Guardando...</span>
            </div>
            <p>Guardando producto, por favor espere...</p>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Producto</button>
    </form>
</div>

<script src="js/addproduct.js"></script>
